<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Byte Alpha Feedback - Salsa Salad</title>
    <!-- ADD FAVICON HERE -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: #FFFFFF; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #2E7D32;
            padding: 20px;
        }
        .container { 
            text-align: center; 
            max-width: 600px; 
            width: 100%; 
            padding: 40px 30px;
        }
        .logo { 
            width: 200px; 
            height: auto; 
            margin-bottom: 20px; 
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1)); 
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            font-weight: bold; 
            color: #1B5E20; 
        }
        p { 
            font-size: 1.2em; 
            margin-bottom: 30px; 
            color: #388E3C; 
            opacity: 0.9; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
            max-width: 500px; 
            margin: 0 auto;
        }
        label { 
            text-align: left; 
            font-weight: bold; 
            color: #1B5E20; 
            font-size: 1.1em;
        }
        input[type="text"], input[type="date"], textarea { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #C8E6C9; 
            border-radius: 15px; 
            font-size: 1em; 
            background: #F1F8E9; 
            color: #2E7D32; 
            transition: all 0.3s;
        }
        input[type="text"]::placeholder, input[type="date"]::placeholder, textarea::placeholder { 
            color: #81C784; 
        }
        input:focus, textarea:focus { 
            outline: none; 
            border-color: #4CAF50; 
            background: white;
        }
        textarea { 
            resize: vertical; 
            min-height: 100px; 
            font-family: inherit;
        }
        .scale-group { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin: 15px 0;
        }
        .scale-group input[type="radio"] { 
            width: auto; 
            transform: scale(1.2); 
            accent-color: #4CAF50;
        }
        .scale-labels { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 10px; 
            font-size: 1em; 
            color: #666;
        }
        .scale-labels span:first-child { color: #666; }
        .scale-labels span:last-child { color: #2E7D32; font-weight: bold; }
        button { 
            padding: 18px 40px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 30px; 
            font-size: 1.2em; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s; 
            align-self: center;
        }
        button:hover:not(:disabled) { 
            background: #45a049; 
            transform: scale(1.02);
        }
        button:disabled { 
            background: #81C784; 
            cursor: not-allowed; 
        }
        .message { 
            margin-top: 15px; 
            font-size: 1.2em; 
            color: #4CAF50; 
            font-weight: 500; 
            min-height: 25px;
        }
        .social { 
            margin-top: 40px; 
        }
        .social a { 
            color: #4CAF50; 
            font-size: 1.8em; 
            margin: 0 20px; 
            text-decoration: none; 
            transition: all 0.3s; 
        }
        .social a:hover { 
            color: #1B5E20; 
            transform: scale(1.3); 
        }
        @media (max-width: 768px) { 
            .container { padding: 30px 20px; } 
            h1 { font-size: 2em; } 
            form { gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Salad Byte Logo" class="logo">
        <h1>ü•ó Alpha Feedback</h1>
        <p>Thanks for trying our Salsa Salad today! Help us improve.</p>
        
        <!-- FEEDBACK FORM -->
        <form id="feedbackForm" 
              action="https://docs.google.com/forms/d/e/1FAIpQLSdek0Stx2Awptcf1VAZ8KLncYA9PpcOMwLaHRKhJ0NFGmFcIw/formResponse" 
              method="POST" 
              target="hiddenFrame">
            
            <!-- NEW Q0: Name (First field) -->
            <div>
                <label for="entry_name">Your Name</label>
                <input type="text" 
                       id="entry_name" 
                       name="entry.545699063" 
                       required 
                       placeholder="Enter your name">
            </div>
            
            <!-- Q1: Date -->
            <div>
                <label for="entry_date">Date of your Salad Byte order</label>
                <input type="date" 
                       id="entry_date" 
                       name="entry.2019356401" 
                       required 
                       value="2026-02-08">
            </div>
            
            <!-- Q2: Likes -->
            <div>
                <label for="entry_likes">What did you like most about the salad, dressing, or salsa?</label>
                <textarea id="entry_likes" 
                          name="entry.593932560" 
                          required 
                          placeholder="E.g., Fresh ingredients, perfect spice balance, great portion..."></textarea>
            </div>
            
            <!-- Q3: Improvements -->
            <div>
                <label for="entry_improvements">What didn't you like or would you improve in the salad, dressing, salsa or Packaging?</label>
                <textarea id="entry_improvements" 
                          name="entry.411229185" 
                          required 
                          placeholder="E.g., Less salt, more crunch, different dressing..."></textarea>
            </div>
            
            <!-- Q4: Overall satisfaction (Linear Scale 1-5) -->
            <div>
                <label>Overall satisfaction?</label>
                <div class="scale-group">
                    <span>üòû 1</span>
                    <input type="radio" name="entry.360748250" value="1" required>
                    <input type="radio" name="entry.360748250" value="2" required>
                    <input type="radio" name="entry.360748250" value="3" required>
                    <input type="radio" name="entry.360748250" value="4" required>
                    <input type="radio" name="entry.360748250" value="5" required>
                    <span>üòç 5</span>
                </div>
                <div class="scale-labels">
                    <span>Poor</span>
                    <span></span><span></span><span></span><span></span>
                    <span>Excellent</span>
                </div>
            </div>
            
            <button type="submit">Submit Feedback üöÄ</button>
            <div class="message" id="message"></div>
        </form>
        
        <!-- Hidden iframe for no-redirect submission -->
        <iframe name="hiddenFrame" style="display: none;"></iframe>
        
        <div class="social">
            <a href="https://instagram.com/saladbytepune" target="_blank">üì± Instagram</a>
        </div>
    </div>

<!-- Replace the <script> section at the bottom with this: -->
<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Stop normal form submission
        
        const formData = new FormData(this);
        const button = this.querySelector('button');
        const message = document.getElementById('message');
        
        // Show sending state
        button.disabled = true;
        button.textContent = 'Sending...';
        message.textContent = '';
        
        // 1. Send to WhatsApp (format message)
        const name = formData.get('entry.545699063') || 'Anonymous';
        const date = formData.get('entry.2019356401') || 'Today';
        const likes = formData.get('entry.593932560') || 'N/A';
        const improvements = formData.get('entry.411229185') || 'N/A';
        const satisfaction = formData.get('entry.360748250') || 'N/A';
        
        const whatsappMsg = `ü•ó *Salad Byte Alpha Feedback*\n\n` +
                          `üë§ *Name:* ${name}\n` +
                          `üìÖ *Date:* ${date}\n` +
                          `‚ù§Ô∏è *Likes:* ${likes}\n` +
                          `üí° *Improvements:* ${improvements}\n` +
                          `‚≠ê *Satisfaction:* ${satisfaction}\n\n` +
                          `‚Äî Alpha User Feedback`;
        
        const whatsappUrl = `https://wa.me/918233787904?text=${encodeURIComponent(whatsappMsg)}`;
        
        // 2. Open WhatsApp (new tab)
        window.open(whatsappUrl, '_blank');
        
        // 3. ALSO submit to Google Forms (background)
        const formAction = this.action;
        const iframe = document.querySelector('iframe[name="hiddenFrame"]');
        
        // Submit to Google Form via iframe
        const tempForm = document.createElement('form');
        tempForm.method = 'POST';
        tempForm.action = formAction;
        tempForm.target = 'hiddenFrame';
        tempForm.style.display = 'none';
        
        for (let [key, value] of formData.entries()) {
            const input = document.createElement('input');
            input.name = key;
            input.value = value;
            tempForm.appendChild(input);
        }
        
        document.body.appendChild(tempForm);
        tempForm.submit();
        document.body.removeChild(tempForm);
        
        // 4. Show success
        setTimeout(() => {
            button.disabled = false;
            button.textContent = 'Submit Feedback üöÄ';
            message.innerHTML = '‚úÖ Feedback sent to Salad Byte!<br><small>WhatsApp + Google Forms</small>';
            this.reset();
        }, 1500);
    });
</script>

</body>
</html>
